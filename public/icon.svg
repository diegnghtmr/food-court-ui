<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #f0f0f0; }
      .planet-body { fill: #2d3748; }
      .crater { fill: #1a202c; }
      .ring { fill: #4a5568; }
      .star { fill: #cbd5e0; }
    }
