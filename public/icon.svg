      .background { fill: #1a202c; }
      .planet-body { fill: #e2e8f0; }
      .crater { fill: #cbd5e0; }
      .ring { fill: #a0aec0; }
      .star { fill: #4a5568; }
    }
  </style>
  
  <rect class="background" width="180" height="180" rx="20" />
  
  <rect class="star" x="20" y="25" width="4" height="4" />
  <rect class="star" x="155" y="35" width="4" height="4" />
  <rect class="star" x="30" y="145" width="4" height="4" />
  <rect class="star" x="145" y="140" width="4" height="4" />
  <rect class="star" x="160" y="90" width="4" height="4" />
  
  <g transform="translate(90, 90)">
    <rect class="planet-body" x="-32" y="-32" width="64" height="8" />
    <rect class="planet-body" x="-40" y="-24" width="80" height="8" />
    <rect class="planet-body" x="-44" y="-16" width="88" height="8" />
    <rect class="planet-body" x="-48" y="-8" width="96" height="8" />
    <rect class="planet-body" x="-48" y="0" width="96" height="8" />
    <rect class="planet-body" x="-48" y="8" width="96" height="8" />
    <rect class="planet-body" x="-44" y="16" width="88" height="8" />
    <rect class="planet-body" x="-40" y="24" width="80" height="8" />
    <rect class="planet-body" x="-32" y="32" width="64" height="8" />
    
    <rect class="crater" x="-24" y="-16" width="12" height="8" />
    <rect class="crater" x="-20" y="-8" width="8" height="8" />
    
    <rect class="crater" x="8" y="-8" width="16" height="8" />
    <rect class="crater" x="12" y="0" width="12" height="8" />
    
    <rect class="crater" x="-16" y="16" width="12" height="8" />
    
    <g transform="rotate(-15)">
      <rect class="ring" x="-56" y="-4" width="32" height="4" opacity="0.6" />
      <rect class="ring" x="-56" y="0" width="32" height="4" opacity="0.4" />
      
      <rect class="ring" x="24" y="-4" width="32" height="4" opacity="0.8" />
      <rect class="ring" x="24" y="0" width="32" height="4" opacity="0.6" />
